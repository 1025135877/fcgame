<html>
<head>
    <meta charset="UTF-8">
    <title>导航网站 | FCGame</title>
    <!-- 添加Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .search-box {
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 30px;
        }
        .search-box input {
            width: 60%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #4CAF50;
            border-radius: 25px;
            outline: none;
        }
        .nav-section {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .nav-title {
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
            margin-top: 0;
        }
        .nav-links {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .nav-link {
            color: #333;
            text-decoration: none;
            padding: 8px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-link:hover {
            background-color: #f0f0f0;
        }
        .nav-link i {
            margin-right: 8px;
            width: 20px;
            text-align: center;
        }
        .game-button {
            grid-column: 1 / -1;
            text-align: center;
            margin-top: 20px;
        }
        .play-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .play-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="search-box">
        <form action="https://www.baidu.com/s" target="_blank">
            <input type="text" name="wd" placeholder="百度搜索...">
        </form>
    </div>

    <div class="nav-section">
        <h2 class="nav-title">视频网站</h2>
        <div class="nav-links">
            <a href="https://www.bilibili.com" class="nav-link" target="_blank"><i class="fab fa-bilibili"></i>哔哩哔哩</a>
            <a href="https://www.youtube.com" class="nav-link" target="_blank"><i class="fab fa-youtube"></i>YouTube</a>
            <a href="https://v.qq.com" class="nav-link" target="_blank"><i class="fas fa-play"></i>腾讯视频</a>
            <a href="https://www.iqiyi.com" class="nav-link" target="_blank"><i class="fas fa-film"></i>爱奇艺</a>
            <a href="https://www.youku.com" class="nav-link" target="_blank"><i class="fas fa-tv"></i>优酷</a>
            <a href="https://www.acfun.cn" class="nav-link" target="_blank"><i class="fas fa-video"></i>AcFun</a>
        </div>
    </div>

    <div class="nav-section">
        <h2 class="nav-title">开发资源</h2>
        <div class="nav-links">
            <a href="https://github.com" class="nav-link" target="_blank"><i class="fab fa-github"></i>GitHub</a>
            <a href="https://stackoverflow.com" class="nav-link" target="_blank"><i class="fab fa-stack-overflow"></i>Stack Overflow</a>
            <a href="https://developer.mozilla.org" class="nav-link" target="_blank"><i class="fab fa-firefox"></i>MDN Web Docs</a>
            <a href="https://www.runoob.com" class="nav-link" target="_blank"><i class="fas fa-code"></i>菜鸟教程</a>
            <a href="https://leetcode.cn" class="nav-link" target="_blank"><i class="fas fa-laptop-code"></i>力扣</a>
            <a href="https://www.npmjs.com" class="nav-link" target="_blank"><i class="fab fa-node-js"></i>npm</a>
        </div>
    </div>

    <div class="game-button">
        <button class="play-button" onclick="window.location.href='game/index.html'">开始游戏</button>
    </div>
</div>
</body>
</html>
